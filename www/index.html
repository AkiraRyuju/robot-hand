<html>

<head>
	<script>
		function ajaxRequest(request_url) {
			var xhttp = new XMLHttpRequest();
			/*
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("demo").innerHTML =	this.responseText;
				}
			};
			*/
			xhttp.open("GET", request_url, true);
			xhttp.send();
		}


		function blinkTest() {
			ajaxRequest('/api/blink-test');
		}

		function fingerOpen() {
			ajaxRequest('/api/open');
		}
		function fingerClose() {
			ajaxRequest('/api/close');
		}
		function fingerGoto() {
			ajaxRequest('/api/goto?angle=10');
		}

	</script>
</head>

<body>
	<h1>This is the body</h1>
	<p><a href="javascript:void(0);" onclick="blinkTest()">Blink Test</a></p>
	<p><a href="javascript:void(0);" onclick="fingerOpen()">Open Finger</a></p>
	<p><a href="javascript:void(0);" onclick="fingerClose()">Close Finger</a></p>
	<p><a href="javascript:void(0);" onclick="fingerGoto()">Go to 10</a></p>



	<!--<img src="test-image.jpg">-->
</body>

</html>
